<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>周旭峰-简历</title>
<script type="text/javascript">
    function onload() {
        var type = window.location.search.substr(1);
        var path = "cpp";
        if ("x" === type) {
            path = "cocos2dx";
        } else if ("a" === type) {
            path = "android";
        }

        var reader = document.getElementById("reader");
        reader.src = "../js/pdfjs/web/viewer.html?file=../../../resume/" + path + "/resume.pdf?v=" + Math.random();
    }
</script>
<style>
    body {
        margin: 0px;
    }
</style>
</head>
<body onload="onload();">
    <iframe id="reader" width="100%" height="1600" frameborder="0"></iframe>
</body>
</html>
